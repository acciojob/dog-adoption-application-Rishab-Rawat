<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Adoption Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], select, input[type="checkbox"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="checkbox"] {
            width: auto;
        }
        select {
            height: 150px;
        }
        input[type="submit"] {
            width: 100%;
            background: #5cb85c;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background: #4cae4c;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Dog Adoption Application</h2>
        <form>
            <!-- Name Field -->
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Name">
            </div>
            
            <!-- Phone Number Field -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" placeholder="Phone Number">
            </div>
            
            <!-- Address Field -->
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Address">
            </div>
            
            <!-- Lived with a Dog Before Field -->
            <div class="form-group">
                <label for="checkbox">Have you ever lived with a Dog before?</label>
                <input type="checkbox" id="checkbox" name="checkbox" value="Have you ever lived with a Dog before?"> Have you ever lived with a Dog before?
            </div>
            
            <!-- Preferred Breeds Field -->
            <div class="form-group">
                <label for="multiSelect">Please select your preferred breeds</label>
                <select id="multiSelect" name="multiSelect" multiple>
                    <option value="labrador">Labrador</option>
                    <option value="germanShepherd">German Shepherd</option>
                    <option value="goldenRetriever">Golden Retriever</option>
                    <option value="bulldog">Bulldog</option>
                    <option value="poodle">Poodle</option>
                </select>
            </div>
            
            <!-- Submit Button -->
            <div class="form-group">
                <input type="submit" id="submit" value="Submit">
            </div>
        </form>
    </div>

</body>
</html>
